<!DOCTYPE html>
<html>
 <head>
    <title>discount</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </head>
<body>

<h2>Kallam Venkata Bhanu Prakash Reddy Computes Discount</h2>

<form>
    <div class="form-group">

    <label for="baseamount">Enter base amount </label>

    <input type ="number" id="baseamount" name="baseamount" value=20> 

</div>
<br>
<div class="form-group">

    <label for="discountpercentage">Enter the discount percentage </label>

    <input type ="number" id="discountpercentage" name="discountpercentage" value=10 > 
</div>
<br>

<div>
    <input type="button" class="btn btn-danger" onclick="discount()" value="Apply discount">
</div>

</form>

<p id="result">This changes will be seen here</p>

<script> 

function discount (){

    let baseamount=document.getElementById("baseamount").value;
    let val=document.getElementById("discountpercentage").value;

    let result="";
    for(let i=1;i<6;i++)
    {
        let discount=(baseamount*i)-((baseamount*i)*val/100);
        result=result+" "+discount;
    }

    document.getElementById("result").innerHTML="Discounted amounts for base "+ baseamount +" are "+result;
}
</script>


<div class="container">

    <form>
        <div class="form-group">
        <input type="radio" id="choicetimes" name="operations" onclick="chooseOp()" value="times">
        <label for="first">*</label> 
        </div>
        <br>
        <div class="form-group">
        <input type="radio" id="choicedivide" name="operations" onclick="chooseOp()" value="divide">
        <label for="second">/</label> 
        </div>
        <br>
        <div class="form-group">
        <input type="radio" id="choiceexponent" name="operations" onclick="chooseOp()" value="exponent">
        <label for="third">**</label>
    </div>
    <br>
    </form>

<p id="result1">This result will be displayed here </p>

</div> 

<script>
function chooseOp()
{
   let base=document.getElementById("baseamount").value;
   let discount=document.getElementById("discountpercentage").value;
   let times=document.getElementById("choicetimes").checked;
   let divide=document.getElementById("choicedivide").checked;
   let exponent=document.getElementById("choiceexponent").checked;
  
   let result1=0;
  
   if(times)
   {
    result1=base*discount
   }
   else if(divide)
   {
    result1=base/discount
   }
   else if(exponent)
   {
    result1=base**discount
   }
  
   document.getElementById("result1").innerHTML=result1;

}
</script>
</body>
</html>
